<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A New Day</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-image {
      background-image: url('meaning.png'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .center-text {
      font-size: 2.5rem;
      font-weight: 500;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .coffee-btn {
      background-color: #343a40;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .coffee-btn:hover {
      background-color: #23272b;
    }
  </style>
</head>
<body>

  <div class="bg-image">
    <div class="center-text">A new day... I'll try to be different, I guess.</div>
    <button class="coffee-btn" onclick="window.location.href='Scene5.html'">
      I guess I'll go drink my coffee now.
    </button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
